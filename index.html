<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Customizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <div class="navbar">
      <div class="logo">Atlas' SneakerWorld</div>
      <nav>
        <a href="#">Air Jordan</a>
        <a href="#">Nike</a>
        <a href="#">Adidas</a>
        <a href="#">Puma</a>
        <a href="#">Sale</a>
      </nav>
    </div>

    <div class="header">
      <div>
        <h1>BLACK PHANTOM</h1>
        <p>Authenticity. 100% Guaranteed. <br> Air Jordan 1 Retro Low OG x Travis Scott</p>
        <button id="shopNow">Shop Now</button>
      </div>
      <img id="headerSneaker" src="img/BlackPhantom.png" alt="Sneaker">
    </div>

    <div class="container">
      <h2>Customize je sneaker!</h2>
      <img id="sneaker" class="sneaker" src="img/sneaker_white.png" alt="Sneaker">
      <div class="controls">
        <button id="applyColor">Pas kleur toe</button>
        <button id="resetColor">Reset</button>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Zoek sneakers...">
    </div>

    <div class="product-list">
      <div class="product">
        <img src="img/shoe1.png" alt="Schoen 1">
        <p>Air Jordan 1 Retro Low</p>
        <p>Vanaf $717</p>
      </div>
      <div class="product">
        <img src="img/shoe2.png" alt="Schoen 2">
        <p>Nike Air Humara LX</p>
        <p>Vanaf $157</p>
      </div>
      <div class="product">
        <img src="img/shoe3.png" alt="Schoen 3">
        <p>Air Force 1 Low SP</p>
        <p>Vanaf $193</p>
      </div>
    </div>

    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

    <script src="js/script.js"></script>
  </body>
</html>
